buildscript {
    ext.kotlinIoVersion = "0.1.10"
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.4.0'
    }
}

group 'org.qbit'
version '0.1.0-SNAPSHOT'

allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'maven'
    apply plugin: 'info.solidsoft.pitest'
    
}